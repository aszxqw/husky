language: cpp
before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get install cmake; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew install cmake; fi
script: 
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./test/test.run
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
notifications:
  recipients:
    - i@yanyiwu.com
  email:
    on_success: change
    on_failure: always
